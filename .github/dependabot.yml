# Dependabot configuration for automated dependency updates and security scanning
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Root package dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "root"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group all minor and patch updates together
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(backend)"
      include: "scope"
    # Ignore specific packages if needed
    # ignore:
    #   - dependency-name: "express"
    #     versions: ["5.x"]
    groups:
      backend-dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      backend-prod-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(frontend)"
      include: "scope"
    groups:
      frontend-dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      frontend-prod-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
